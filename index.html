<script>
    function copyToClipboard(button) {
      const input = button.previousElementSibling;
      const bankName = input.previousElementSibling.textContent.trim();
      input.select();
      document.execCommand("copy");
      alert("Você copiou o código do banco: " + bankName);
    }
  </script>
